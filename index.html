<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/2.9.2/xterm.min.css" />
<!--    <link rel="stylesheet" href="/demo/style.css" />-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/2.9.2/xterm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/2.9.2/addons/terminado/terminado.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/2.9.2/addons/fit/fit.min.js"></script>
  </head>
  <body>
    <div class="container" style="height:100vh;">
      <div id="terminal-container" style="height:100%;"></div>
    </div>
    <script>
      var term = new Terminal(),
          protocol = (location.protocol === 'https:') ? 'wss://' : 'ws://',
          socketURL = protocol + location.hostname + ((location.port) ? (':' + location.port) : '') + "/websocket";
          sock = new WebSocket(socketURL);
      sock.addEventListener('open', function () {
        term.terminadoAttach(sock);
      });
      term.open(document.getElementById('terminal-container'));
      term.fit();
    </script>
  </body>
</html>
